<script type="text/javascript">
$.getJSON( "http://localhost:3000/api/jobs", function( data ) {
  var items = [];
  console.log(data);
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val.title + '-' + val.company + '- Description: ' + val.description + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});


</script>
</html>
